<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Bootstrap v5 with Sass</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
    <link rel="stylesheet" href="./vendors/css/glightbox.min.css">
</head>
<body>
    <!-- NAVBAR SECTION -->
    <nav class="navbar navbar-expand-lg navbar-dark menu shadow fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">
              <img src="images/logo.png" alt="logo image">
          </a>
          <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Testimoniasl</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">FAQs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Contact</a>
              </li>
            </ul>
            <button type="button" class="rounded-pill btn-rounded">+1 555 5555 55
                <span>
                    <i class="fas fa-phone"></i>
                </span>
            </button>
          </div>
        </div>
      </nav>

      <!-- INTRO SECTION -->
      <section id="home" class="intro-section">
        <div class="container">
          <div class="row align-items-center text-white">
            <!-- INTRO COLUMN -->
            <div class="col-md-6 intros">
              <h1 class="display-2">
                <span class="display-2--intro lh-base">Hey!, I'm Patrick</span>
                <span class="display-2--description">this is a multi-purpose responsive layout created with bootstrap v5. (here your can place your description text)</span>
              </h1>
              <button type="button" class="rounded-pill btn-rounded">Get in Touch
                <span>
                    <i class="fas fa-arrow-right"></i>
                </span>
            </button>
            </div>
            <!-- VIDEO COLUMN -->
            <div class="col-md-6 intros text-end">
              <div class="video-box">
                <img src="./images/arts/intro-section-illustration.png" alt="video ilustration" class="img-fluid">
                <a href="#!" class="position-absolute top-50 start-50 translate-middle glightbox">
                  <span>
                    <i class="fas fa-play-circle"></i>
                  </span>
                  <span class="border-animation border-animation--border-1"></span>
                  <span class="border-animation border-animation--border-2"></span>
                </a>
              </div>
            </div>
          </div>
        </div>
        <!-- AQUI VA LA WAVE DE getwaves.io, "copiar" el svg y cambiar el color por el #fff -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#fff" fill-opacity="1" d="M0,192L48,202.7C96,213,192,235,288,208C384,181,480,107,576,74.7C672,43,768,53,864,69.3C960,85,1056,107,1152,96C1248,85,1344,43,1392,21.3L1440,0L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
        <!-- EL POPUP DEL VIDEO LO HACE CON -> `glightbox descargado` -> copia las folders glightbox-master/dist/css/ && glightbox-master/dist/js/ luego los pega en nuestro project en dist/vendors los linkea abajo con el script de BS y el CSS arriba -->

      </section>

      <!-- START THE CAMPANIES SECTION -->
      <section id="campanies" class="campanies">
        <div class="container">
          <div class="row">
            <h4 class="fw-bold lead mb-3 text-center">Trusted by campanies like</h4>
            <div class="heading-line mb-5 "></div>
          </div>
        </div>
      <!-- CAMPANIES IMGS -->
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <div class="campanies__logo-box">
                <img src="images/campanies/campany-1.png" alt="Campany 1 logo" title="Campany 1 Logo" class="img-fluid"></div>
            </div>
            <div class="col-md-4">
              <div class="campanies__logo-box">
                <img src="images/campanies/campany-2.png" alt="Campany 2 logo" title="Campany 2 Logo" class="img-fluid"></div>
            </div>
            <div class="col-md-4">
              <div class="campanies__logo-box">
                <img src="images/campanies/campany-3.png" alt="Campany 3 logo" title="Campany 3 Logo" class="img-fluid"></div>
            </div>
            <div class="col-md-4">
              <div class="campanies__logo-box">
                <img src="images/campanies/campany-4.png" alt="Campany 4 logo" title="Campany 4 Logo" class="img-fluid"></div>
            </div>
            <div class="col-md-4">
              <div class="campanies__logo-box">
                <img src="images/campanies/campany-5.png" alt="Campany 5 logo" title="Campany 5 Logo" class="img-fluid"></div>
            </div>
            <div class="col-md-4">
              <div class="campanies__logo-box">
                <img src="images/campanies/campany-6.png" alt="Campany 6 logo" title="Campany 6 Logo" class="img-fluid"></div>
            </div>
          </div>
        </div>
        
      </section>

      

    <!-- SCRIPTS DE GLIGHTBOX -->
    <script src="./vendors/js/glightbox.min.js"></script>
    <script type="text/javascript">
      const lightbox = GLightbox({
        'href': 'https://mivideo.com',
        'type': 'video',
        'source': 'youtube',
        'width': 900,
        'autoPlayVideos': 'true',
      });
    </script>

    <!-- SCRIPTS DE BS -->
    <script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
